<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            main {
                width: 100%;
                height: auto;
            }

            #container div {
                background-color: #31B831;
                display: grid;
                height: 100px;
                grid-template-columns: 500px 500px 500px;
                /* grid-template-columns: minmax(100px, 100) 4fr;  fr=fração do tamanho em cada componente */
                /* align-items: start; */
                justify-items: center;
                flex-wrap: nowrap;
            }

            /* Centralizando o container */
            body {
                
                display: flex;
                justify-content: center;
                align-items: center;
                /* background-color: #f8f9fa; Cor de fundo opcional */
            }

            #login-container {
                width: 100%;
                max-width: 400px;
                padding: 20px;
                /* background: white; */
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }

            #menu ul {
                padding-top: 0px;
                list-style: none;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="container">
                <div id="menu">
                    <br>
                    <h1>Eletronic's Place</h1>
                    <ul>
                        <img src="https://static.vecteezy.com/ti/vetor-gratis/p2/4705202-shopping-cart-icon-design-vector-symbol-trolley-cart-basket-commerce-for-ecommerce-gratis-vetor.jpg" width="50px" height="50px"></a>
                        <li>Carrinho</li>
                        <br>
                        <img src="https://as1.ftcdn.net/jpg/02/01/33/54/1000_F_201335438_CNpY0iWaXXAV95Gj8BPB0tEJlMcxWeaZ.jpg" width="50px" height="50px"></a>
                        <li>Login</li>
                    </ul>
                    <br>
                </div>    
            </div>
            <!-- <div id="container1">
                <div id="menu">
                    <ul>
                        <li>Carrinho</li>
                        <li>Login</li>
                    </ul>
                </div> -->
                <div id="login-container">
                    <h2 class="h3 mb-3 fw-normal text-center">Please sign in</h2>
            
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
            
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
            
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
            
                    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                </div>
        </main>
    </body>
</html>
