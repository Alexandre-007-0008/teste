<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic's Place</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: green;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .search-container {
            text-align: center;
            margin-top: 80px;
        }
        .search-container input[type="text"] {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
        .user-area {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            flex-direction: column;
        }
        .user-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .user-area img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .user-area a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        .carousel {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">Electronic's Place</div>
        <div class="user-area">
            <div class="user-item">
                <img src="user-icon.png" alt="Carrinho">
                <a href="#">Carrinho</a>
            </div>
            <div class="user-item">
                <img src="user-icon.png" alt="Login">
                <a href="#">Login</a>
            </div>
        </div>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Pesquisar...">
    </div>

    <script>
        let index = 0;
        function showSlide() {
            const carousel = document.getElementById("carousel");
            const slides = document.querySelectorAll(".carousel img");
            if (index >= slides.length) index = 0;
            if (index < 0) index = slides.length - 1;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }
        function nextSlide() {
            index++;
            showSlide();
        }
        function prevSlide() {
            index--;
            showSlide();
        }
        setInterval(nextSlide, 3000);
    </script>
